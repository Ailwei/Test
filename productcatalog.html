<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="catalog-header">
            <h2><span class="highlight">Feat<u>ured Pro</u><span class="highlight">ducts</span></h2>
        </div>
        <div class="catalog" id ="catalog">
            
        </div>
        <div class="modal" id="productModal" style="display: none">
            <div class="modalContent">
                <span id="close" style="cursor: pointer;">&times;</span>
                <img id="modal-image"src="" alt="modalImage"/>
                <p id="modalProductName"></p>
                <p id="modalProductCategory"></p>
                <p id="modalProductPrice"></p>
                <div class="modalProductColor"></div>
                <div class="modalProductRating" id="modalProductRating"></div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
